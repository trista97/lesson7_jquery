   <article>
      <h2>Cake Batter Cookies</h2>
      <h3>Ingredients</h3>
      <ul class="ingr">
         <li>1 box cake mix</li>
         <li>2 egges</li>
         <li>1/3 cup vegetable oil</li>
      </ul>
      <h3>Instructions</h3>
      <div class="instr">
         <p>Preheat oven to 375.</p>
         <p>Mix cookie ingredients together</p>
         <p>Roll cookies into 1 inch balls and place on baking sheet</p>
         <p>Bake for 7-9 minutes or until edges brown</p>
      </div>
